<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SLIDE</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: absolute;
        }
        .container{
           display: block;
            height: 70vh;
            width: 100vw;
            color: white;
            object-fit: cover;
            position: relative;
            left: 0;
            top:0;

        }
        .container img{
            width: 100%;
            height: 70vh;
        }
        .left,.right{
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            bottom:0;
            background-color: rgba(251, 242, 242, 0.867);
            font-size: 40px;
            width: 40px;
            transition: background-color 0.5s;
            position: absolute;
        }
        .left{
            left: 0px;
        }
        .right{
            right: 0;

        }
        .slide{
            width: 100%;
            height: 70vh;
            background-color: red;
        }
        
        .left:hover,.right:hover{
            background-color: rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .dot{
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        .dot1,.dot2,.dot3,.dot4{
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            transition: background-color 0.5s;
            
        }
        .menus{
           position: relative;
           display: block;

        }
        .active{
            background-color: #717171;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="container">
        <a class="left" >&#10094;</a>
  
        <div class="slide"><img class="slideImg" src="img1.JPG" alt="img1"></div>
        <a class="right">&#10095;</a>
        <div class="dot">
            <a class="dot1"></a>
            <a class="dot2"></a>
            <a class="dot3"></a>
            <a class="dot4"></a>
        </div>
    </div>
    <script>
        let click=1;
        
        $(document).ready(function(){
            $(".left").click(function(){
                click=click-1;
                if(click==0){
                    click=4;
                    $(".dot1").removeClass('active');
                }
                $(".slideImg").attr('src','img'+click+'.JPG');
                $(".dot"+click).addClass('active');
                $(".dot"+(click+1)).removeClass('active');
            });
            
            $(".right").click(function(){
                click=click+1;
                if(click==5){
                    click=1;
                    $(".dot4").removeClass('active');

                }
                $(".slideImg").attr('src','img'+click+'.JPG');
                $(".dot"+click).addClass('active');
                $(".dot"+(click-1)).removeClass('active');

            });
            setInterval(clickRight,3000);
            function clickRight(){
                click=click+1;
                if(click==5){
                    click=1;
                    $(".dot4").removeClass('active');

                }
                $(".slideImg").attr('src','img'+click+'.JPG');
                $(".dot"+click).addClass('active');
                $(".dot"+(click-1)).removeClass('active');
            };
        });
        
        
    </script>
    <div class="menus">
        <br>

    <a href="ticTacToe.html">5. Tic Tac Toe</a><br>
    <a href="Quiz.html">6. Quiz file</a><br>
    </div>
</body>

</html>
