
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DEMO</title>
  <style>
    .box{
      display:flex;
      flex-wrap: nowrap;
    }
    .box>div{
      height: 80px;
      width: 80px;
      margin: 10px;
    }
    .box1{
      background-color: red;
    }
    .box2{
      background-color: blue;
    }
    .box3{
      background-color: yellow;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
</head>
<body>
  
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<a href="slide.html"> Slides.html</a>
<a href="menubar.html">menubar html</a>
<script type="text/javascript">
  $(document).ready(function(){
    $(".box1").click(function(){
      $(".box1").draggable();
    })
    $(".box2").click(function(){
      $(".box2").draggable();
    })
    $(".box3").click(function(){
      $(".box3").draggable();
    })
    
  })
</script>
  
</body>
</html>
