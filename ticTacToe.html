    <style>
        .frame{
            width: 340px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .frame>div{
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 30px;
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
        }
        .b1{
            border-right: 5px solid black;
            border-bottom: 5px solid black;
        }
        .b2{
            border-right: 5px solid black;
            border-bottom: 5px  solid black;
        }
        .b3{
            border-bottom: 5px  solid black;
        }
        .b4{
            border-right: 5px  solid black;
            border-bottom: 5px  solid black;
        }
        .b5{
            border-right: 5px  solid black;
            border-bottom: 5px  solid black;
        }
        .b6{
            border-bottom: 5px  solid black;
        }
        .b7{
            border-right: 5px  solid black; 
        }
        .b8{
            border-right: 5px  solid black;
        }
        .winnercell{
            color: red;
        }
    </style>

<body>
    <h1>WELCOME TO TIC TAC TOE</h1>
    <div class="frame">
        <div class="b1"><p></p></div>
        <div class="b2"><p></p></div>
        <div class="b3"><p></p></div>
        <div class="b4"><p></p></div>
        <div class="b5"><p></p></div>
        <div class="b6"><p></p></div>
        <div class="b7"><p></p></div>
        <div class="b8"><p></p></div>
        <div class="b9"><p></p></div>
    </div>
    <br>
    <p class="turnText">Player X turn</p>
    <br>
    <p class="winnerText"></p>
    <br>
   <button class="resetBtn">RESET</button>

        function checkWinner(){
            if ($(".b1 p").text()=="X"&& $(".b2 p" ).text()=="X"&& $(".b3 p").text()=="X"){

                $(".winnerText").text("Player X wins the GAME");
                $(".b1,.b2,.b3").css("color","red");
            }

                $(".b1,.b5,.b9").css("color","red");
            }
            else if ($(".b4 p").text()=="X"&& $(".b5 p" ).text()=="X"&& $(".b6 p").text()=="X"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player X wins the GAME");
                $(".b4,.b5,.b6").css("color","red");
            }
            else if ($(".b2 p").text()=="X"&& $(".b5 p" ).text()=="X"&& $(".b8 p").text()=="X"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player X wins the GAME");
                $(".b2,.b5,.b8").css("color","red");
            }
            else if ($(".b3 p").text()=="X"&& $(".b6 p" ).text()=="X"&& $(".b9 p").text()=="X"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player X wins the GAME");
                $(".b3,.b6,.b9").css("color","red");
            }
            else if ($(".b7 p").text()=="X"&& $(".b8 p" ).text()=="X"&& $(".b9 p").text()=="X"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player X wins the GAME");
                $(".b7,.b8,.b9").css("color","red");
            }
            else if ($(".b3 p").text()=="X"&& $(".b5 p" ).text()=="X"&& $(".b7 p").text()=="X"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player X wins the GAME");
                $(".b3,.b5,.b7").css("color","red");
            }
            else if ($(".b1 p").text()=="O"&& $(".b2 p" ).text()=="O"&& $(".b3 p").text()=="O"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player O wins the GAME");
                $(".b1,.b2,.b3").css("color","red");
            }
            else if ($(".b1 p").text()=="O"&& $(".b4 p" ).text()=="O"&& $(".b7 p").text()=="O"){
                $(".frame>div").off("click");
                $(".winnerText").text("Player O wins the GAME");
                $(".b1,.b4,.b7").css("color","red");
            }
            else if ($(".b1 p").text()=="O"&& $(".b5 p" ).text()=="O"&& $(".b9 p").text()=="O"){
                $(".frame>div").off("click");
                $(".winnerText").text("Player O wins the GAME");
                $(".b1,.b5,.b9").css("color","red");
            }
            else if ($(".b4 p").text()=="O"&& $(".b5 p" ).text()=="O"&& $(".b6 p").text()=="O"){
                $(".frame>div").off("click");
                $(".winnerText").text("Player O wins the GAME");
                $(".b4,.b5,.b6").css("color","red");
            }
            else if ($(".b2 p").text()=="O"&& $(".b5 p" ).text()=="O"&& $(".b8 p").text()=="O"){
                $(".frame>div").off("click");
                $(".winnerText").text("Player O wins the GAME");
                $(".b2,.b5,.b8").css("color","red");
            }
            else if ($(".b3 p").text()=="O"&& $(".b6 p" ).text()=="O"&& $(".b9 p").text()=="O"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player O wins the GAME");
                $(".b3,.b6,.b9").css("color","red");
            }
            else if ($(".b7 p").text()=="O"&& $(".b8 p" ).text()=="O"&& $(".b9 p").text()=="O"){
                $(".frame>div").off("click");
                $(".winnerText").text("Player O wins the GAME");
                $(".b7,.b8,.b9").css("color","red");
            }
            else if ($(".b3 p").text()=="O"&& $(".b5 p" ).text()=="O"&& $(".b7 p").text()=="O"){
                $(".frame>div").off("click"); 
                $(".winnerText").text("Player O wins the GAME");
                $(".b3,.b5,.b7").css("color","red");
            }
            else{
                if(turn%2==0){
                    $(".turnText").text("Player X turn");
                }
                else{
                    $(".turnText").text("Player O turn");
                }
            }
        }
        
        $(document).ready(function () {
            $(".frame > div").one("click", function () {
                if (turn % 2 === 0) {
                    $(this).children("p").text("X");
                } else {
                    $(this).children("p").text("O");
                }
                turn++;
                checkWinner();
            });
            $("button").click(function () {
                location.reload(true);
            });
        });
       
    </script>
