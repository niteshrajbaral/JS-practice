<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        *{
            margin-top: auto;
            /*  removes unnecessary gap in the starting of the page*/
        }
        .menu{
            font-size: 30px;
            cursor: pointer;
            background-color: black;
            color: white;
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
            z-index: 2;
        }
        .container{
            display: none;
            right: 0;
            top: 0;
            position: absolute;
            z-index: 1;
        }
        .container>div{
            display: block;
           padding: 20px;
           border-bottom: 6px solid white;
           background-color: rgba(84, 82, 82, 0.5);
            color: white;
            font-size: 20px;

        }
        .container>div:hover{
            background-color: rgba(0, 0, 0, 0.8);
        }
        .bottom{
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <a class="menu">☰</a>
    <div class="container">
        
        <div>HOME</div>
        <div>ABOUT US</div>
        <div>CONTACT</div>
        <div>SLIDE</div>
    </div>
    <script>
        $(document).ready(function(){
            $(".menu").click(function(){
                $(".container").slideToggle();
                $(".menu").text()=='☰' ? $(".menu").text("✖") : $(".menu").text("☰");
            })
        })
    </script>
    <div class="bottom">
        <br>
    <a href="menubar.html">1. menubar html</a><br>
    <a href="index.html"> 2. Drag and drop</a><br>
    <a href="slide.html">3. Carousal(Slides)</a><br>
    <a href="nepaliTime.html">4. Nepali Date and time</a><br>
    <a href="ticTacToe.html">5. Tic Tac Toe</a><br>
    <a href="Quiz.html">6. Quiz file</a><br>
    </div>
</body>
</html>
