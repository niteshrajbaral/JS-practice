<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

    <title>ENGLISH QUIZ</title>
    <style>
        
        .container{
            border: 2px solid white;
            border-radius: 10px;
            position: absolute;
            top: 0;
            bottom:0;
            left: 0;
            right: 0;
            /* height: 450px; */
            width: 500px;
            max-height: fit-content;
            margin: auto;
            background-color: white;
            /* background-color: rgb(62, 188, 48); */
            padding: 5px 5px 15px 10px;
            

        }
        .container>h1{
            padding: 10px;
            text-decoration: underline;
            text-decoration-color: black;
        }
        .question{
            font-size: 25px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
            
        }
        .answers{
            margin-top: 15px;
            border-top: 3px solid #411818;
        }
        .answers>ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .answers>ul>li{
            font-size: 17px;
            min-width: fit-content;
            border: 1px solid white;
            margin: 20px;
            border-radius: 9px;
            display: block;
            padding : 10px 5px 5px 10px;
            list-style: none;
            background-color:silver;
            transition: all 0.4s;
            cursor: pointer;
        }
        .btn-container{
            height:fit-content;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .btn-container>button{
            font-size: 17px;
            padding: 10px;
            width: 140px;
            border: 2px solid white;
            background-color: silver;
            
            border-radius: 12px;
            display: none;
            
        }
        .hovered:hover{
            
            background-color: black;
            color: white;
              
        }
        .btn-container>button:hover{
            background-color: #3a56b4;
            color: white;
        }
    </style>
</head>
<body background="bc.png">
    <div class="container">
        <h1>English Quiz</h1>
        <div class="question">Question goes here</div>
        <div class="answers">
            <ul>
                <!-- <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
                <li>Option 4</li> -->
            </ul>
        </div>
        <div class="btn-container">
           <button>NEXT >></button>

        </div>
    </div>
    <script>
        const questions = [
            {
                question: "Not only he ____ his father was also present.",
                answers:[
                    {text:"is", correct:false},
                    {text:"but", correct: true},
                    {text: "can",correct: false},
                    {text: "also",correct:false},
                ]
            },
            {
                question: "You can _____ see the clouds in the sky.",
                answers:[
                    {text:"although", correct:false},
                    {text:"since", correct: false},
                    {text: "even",correct: true},
                    {text: "have",correct:false},
                ]
            },
            {
                question: "Do not go ____ he comes.",
                answers:[
                    {text:"Since", correct:false},
                    {text:"till", correct: true},
                    {text: "upto",correct: false},
                    {text: "from",correct:false},
                ]
            },
            {
                question: " ____ he is ill, he cannot come.",
                answers:[
                    {text:"As", correct:true},
                    {text:"For", correct: false},
                    {text: "because",correct: false},
                    {text: "like",correct:false},
                ]
            },
            {
                question: "You have opposed me,_____ I cannot help you.",
                answers:[
                    {text:"So", correct:false},
                    {text:"Since", correct: false},
                    {text: "For",correct: false},
                    {text: "Therefore",correct:true},
                ]
            },
        ]
            let currentQuestionIndex=0;
            let currentQuestion=0;
            let score=0;

            function startQuiz(){
                currentQuestionIndex=0
                currentQuestion=0;
                score=0;
                showQuestion(); 
            }
            function showQuestion(){
                currentQuestion= questions[currentQuestionIndex];
                let questionNo= currentQuestionIndex+ 1;
                $(".question").text(questionNo + ". " + currentQuestion.question);
                $.each(currentQuestion.answers, function(index, answer) {

                    var $answerItem = $('<li>' + answer.text + '</li>');
                    $answerItem.addClass("hovered");
                    $answerItem.addClass(answer.correct ? 'correct' : 'incorrect')
                    $('.answers > ul').append($answerItem);
                    
                });
                $("ul li").on("click");
                currentQuestionIndex++;
            }
            function selectAnswers(){
                $(".incorrect").click(function(){
                    $(this).css({
                        'background-color': 'rgb(244, 116, 102)',
                        'color':'white',
                        'border': '2px solid silver',
                        'cursor':'no-drop '
                    })
                    $(".correct").css({
                        'background-color': 'rgb(136, 243, 136)',
                        'color':'black',
                        'border': '2px solid silver',
                        'cursor':'no-drop '
                    });
                    $(".incorrect,.correct").off("click");
                    $(".incorrect,.correct").
                    $(".incorrect,.correct").removeClass("hovered");
                    $(".btn-container>button").show();

                    
                })
                $(".correct").click(function(){
                    $(this).css({
                        'background-color': 'rgb(136, 243, 136)',
                        'color':'black',
                        'border': '2px solid silver',
                        'cursor':'no-drop '
                    })
                    score++;
                    $(".incorrect,.correct").off("click");
                    $("ul li").removeClass("hovered");
                    $(".btn-container>button").show();
                })
            }
            function handleNextButton(){
                $('.answers > ul').empty();
                if (currentQuestionIndex==0){
                    startQuiz();
                }else{
                    showQuestion();
                }                
                selectAnswers();
            }
            function showScore(){
                $(".question").text("You have scored "+score+"out of"+questions.length+"!");
                $('.answers > ul').empty();
                $(".btn-container button").text("Play Again");
                $(".btn-container button").click(function(){
                    location.reload();
                })
            }
            $(document).ready(function(){
                startQuiz();
                selectAnswers();
                $(".btn-container button").click(function(){
                    if(currentQuestionIndex==questions.length){
                        currentQuestionIndex=0;
                        showScore();
                    }else{
                        handleNextButton();
                    }
                    
                })
            })
    </script>
</body>
</html>
