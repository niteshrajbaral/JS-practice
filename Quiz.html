<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGLISH QUIZ</title>
    <style>
        
        .container{
            border: 2px solid rgb(250, 247, 247);
            border-radius: 10px;
            position: absolute;
            top: 0;
            bottom:0;
            left: 0;
            right: 0;
            /* height: 450px; */
            width: 500px;
            max-height: fit-content;
            margin: auto;
            background-color: rgb(62, 188, 48);
            padding: 5px 5px 15px 10px;
            

        }
        .container>h1{
            padding: 10px;
            text-decoration: underline;
            text-decoration-color: black;
        }
        .question{
            font-size: 25px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
            
        }
        .answers{
            margin-top: 15px;
            border-top: 3px solid white;
        }
        .answers>ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .answers>ul>li{
            font-size: 17px;
            min-width: fit-content;
            border: 1px solid white;
            margin: 20px;
            border-radius: 9px;
            display: block;
            padding : 5px;
            list-style: none;
            background-color:silver;
        }
        .btn-container{
            height:fit-content;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .btn-container>button{
            font-size: 17px;
            padding: 10px;
            width: 140px;
            border: 2px solid white;
            background-color: antiquewhite;
            border-radius: 12px;
            /* display: block; */
            
        }
        .answers>ul>li:hover{
            background-color: black;
            color: white;
        }
        .btn-container>button:hover{
            background-color: rgb(58, 86, 180);
            color: white;
        }
    </style>
</head>
<body background="IMG_2896_1.jpg">
    <div class="container">
        <h1>English Quiz</h1>
        <div class="question"><span>1.</span>Question goes here</div>
        <div class="answers">
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
                <li>Option 4</li>
            </ul>
        </div>
        <div class="btn-container">
           <button>SUBMIT</button>

        </div>
    </div>
</body>
</html>
